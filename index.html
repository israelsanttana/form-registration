<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Poppins:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulario de inscrição</title>
  </head>
  <body>
    <div class="general-container">
      <div class="title-initial">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="inputs-container">
        <div class="button-container">
          <button id="button-try">
            <span class="try-span">Try it free 7 days</span> then $20/mo.
            thereafter
          </button>
        </div>
        <div class="card-container">
          <input
            id="first-name"
            type="text"
            required
            name="name"
            placeholder="Name"
          />
          <input id="last-name" type="text" placeholder="Last Name" />
          <input
            id="email-register"
            required
            name="name"
            type="email"
            placeholder="Email Address"
          />
          <input
            id="password-register"
            type="password"
            required
            password="password"
            placeholder="Password"
          />
          <button id="button-claim" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <span class="terms-span"
              ><a
                href="https://www.frontendmentor.io/challenges?difficulties=1&languages=HTML|CSS&types=free"
                target="_blank"
                >Terms and Services</a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
